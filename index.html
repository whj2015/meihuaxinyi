<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Phantom Beast Chronicles</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Noto+Sans+SC:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Noto Sans SC', 'JetBrains Mono', sans-serif;
        background-color: #050b14;
        color: #e2e8f0;
        overscroll-behavior: none; /* Prevent pull-to-refresh on mobile */
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 4px; /* Thinner for mobile */
        height: 4px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #115e59; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #14b8a6; 
      }
      .neon-text {
        text-shadow: 0 0 5px rgba(45, 212, 191, 0.5);
      }
      .neon-border {
        box-shadow: 0 0 10px rgba(45, 212, 191, 0.2), inset 0 0 10px rgba(45, 212, 191, 0.1);
      }
      .text-shadow-neon {
          text-shadow: 0 0 10px rgba(20, 184, 166, 0.5);
      }
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }

      /* Animations */
      @keyframes float-up {
        0% { transform: translateY(0) scale(1); opacity: 1; }
        100% { transform: translateY(-40px) scale(1.2); opacity: 0; }
      }
      .animate-float-up {
        animation: float-up 0.8s ease-out forwards;
      }

      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-5px) rotate(-5deg); }
        75% { transform: translateX(5px) rotate(5deg); }
      }
      .animate-shake {
        animation: shake 0.4s ease-in-out;
      }

      @keyframes pop-in {
        0% { transform: scale(0.8); opacity: 0; }
        60% { transform: scale(1.05); opacity: 1; }
        100% { transform: scale(1); opacity: 1; }
      }
      .animate-pop-in {
        animation: pop-in 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }
      
      @keyframes bounce-slow {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      .animate-bounce-slow {
        animation: bounce-slow 2s infinite ease-in-out;
      }
      
      @keyframes pulse-glow {
        0%, 100% { box-shadow: 0 0 5px rgba(20,184,166, 0.2); }
        50% { box-shadow: 0 0 20px rgba(20,184,166, 0.6); }
      }
      .animate-pulse-glow {
        animation: pulse-glow 2s infinite;
      }

      /* New Radar Animations */
      @keyframes radar-spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .animate-radar-spin {
        animation: radar-spin 3s linear infinite;
      }

      @keyframes grid-move {
        0% { background-position: 0 0; }
        100% { background-position: 20px 20px; }
      }
      .animate-grid {
        animation: grid-move 20s linear infinite;
      }

      @keyframes dash-flow {
        from { stroke-dashoffset: 20; }
        to { stroke-dashoffset: 0; }
      }
      .animate-dash-flow {
        animation: dash-flow 1s linear infinite;
      }
      
      @keyframes ping-slow {
        75%, 100% { transform: scale(1.5); opacity: 0; }
      }
      .animate-ping-slow {
        animation: ping-slow 2s cubic-bezier(0, 0, 0.2, 1) infinite;
      }
    </style>
